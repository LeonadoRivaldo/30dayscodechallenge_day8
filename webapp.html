    $(document).ready(function() {

        var hashs = [{
            title: "Alimentação",
            tags: "#changes #bodybuilding #health #overcome #fitness #ficagrandeporra #monster #fitnesslifestyle #fitfoods #meal #inspiration #fit #dieta #comerbem #comidasaudavel #nutricao #nutrion #eatclean #foodclean #juandleogoingfit"
        }]


        hashs.forEach(function(hash, key) {
            var hashCard = $("<div class='col-sm " + hashCard + "'></div>");
            $(".hash-cards").append(hashCard);
            hashCard.load("hash-card.html", function(html, textStatus, jqXHR) {
                var elem = $(hashCard)
                elem.find(".copyhashs").click(function(e) {
                    e.preventDefault();
                    var el = this;
                    copyHashs(elem.find(".hash-tags"), this);
                });

                var badges = [];

                hash.tags.split(" ").forEach(function(tag) {
                    badges.push('<span class="badge badge-info">' + tag + '</span>');
                });


                elem.find(".hash-title").html(hash.title);
                elem.find(".hash-tags").html(badges.join(" "));
            });
        });
    });
